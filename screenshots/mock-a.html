<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mock A ‚Äî Soft Twilight</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1180px; height: 820px; overflow: hidden;
    font-family: 'Nunito', sans-serif;
    color: white;
    background: linear-gradient(170deg, #1a1040 0%, #2d1b69 30%, #1e3a5f 60%, #0f2027 100%);
    position: relative;
  }

  /* Nebula glow */
  .nebula {
    position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.15;
  }
  .nebula-1 { width: 500px; height: 500px; background: #8b5cf6; top: -100px; right: -100px; }
  .nebula-2 { width: 400px; height: 400px; background: #3b82f6; bottom: -50px; left: 100px; opacity: 0.1; }
  .nebula-3 { width: 300px; height: 300px; background: #f59e0b; top: 50px; left: 400px; opacity: 0.06; }

  /* Stars */
  .star {
    position: absolute; border-radius: 50%; background: white;
  }
  .star-glow {
    box-shadow: 0 0 6px 2px rgba(255,255,255,0.4);
  }

  /* Layout */
  .layout {
    display: flex; height: 100%; position: relative; z-index: 10;
  }

  /* Progression sidebar */
  .sidebar {
    width: 90px; display: flex; flex-direction: column; align-items: center;
    padding: 24px 0; justify-content: space-between; flex-shrink: 0;
  }
  .moon-icon {
    width: 48px; height: 48px; border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, #fef3c7, #fbbf24);
    box-shadow: 0 0 30px rgba(251,191,36,0.4), 0 0 60px rgba(251,191,36,0.15);
  }
  .earth-icon {
    width: 40px; height: 40px; border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #60a5fa, #2563eb 60%, #1e3a5f);
    box-shadow: 0 0 15px rgba(59,130,246,0.3);
  }
  .track {
    flex: 1; width: 6px; background: rgba(255,255,255,0.08);
    border-radius: 3px; margin: 16px 0; position: relative;
  }
  .track-fill {
    position: absolute; bottom: 0; left: 0; right: 0;
    height: 35%; border-radius: 3px;
    background: linear-gradient(to top, #3b82f6, #60a5fa, #93c5fd);
    box-shadow: 0 0 12px rgba(96,165,250,0.5);
  }
  .rocket {
    position: absolute; bottom: 35%; left: 50%; transform: translateX(-50%);
    font-size: 28px; filter: drop-shadow(0 0 8px rgba(251,191,36,0.6));
    line-height: 1;
  }

  /* Main content */
  .main {
    flex: 1; display: flex; flex-direction: column;
    padding: 20px 32px 24px 16px;
  }
  .header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 8px;
  }
  .prompt {
    font-size: 22px; font-weight: 700; color: rgba(255,255,255,0.7);
    letter-spacing: 0.5px;
  }
  .quit-btn {
    background: rgba(255,255,255,0.08); border: none; color: rgba(255,255,255,0.5);
    font-size: 14px; padding: 8px 16px; border-radius: 20px; cursor: pointer;
    font-family: inherit;
  }

  /* Staff area */
  .staff-area {
    flex: 1; display: flex; align-items: center; justify-content: center;
    padding: 16px 0;
  }
  .staff-container {
    width: 600px; height: 240px; position: relative;
  }
  .staff-lines {
    position: absolute; top: 50%; left: 80px; right: 40px;
    transform: translateY(-50%);
  }
  .staff-line {
    height: 2px; background: rgba(255,255,255,0.25); margin-bottom: 20px;
    border-radius: 1px;
  }
  .staff-line:last-child { margin-bottom: 0; }
  .clef {
    position: absolute; left: 30px; top: 50%; transform: translateY(-55%);
    font-size: 72px; color: rgba(255,255,255,0.5);
    font-family: serif;
  }
  .note-head {
    position: absolute; left: 240px; top: 50%;
    transform: translateY(-12px);
    width: 32px; height: 24px; border-radius: 50%;
    background: radial-gradient(ellipse, #fde68a, #fbbf24);
    box-shadow: 0 0 20px rgba(251,191,36,0.6), 0 0 40px rgba(251,191,36,0.2);
    border: 2px solid rgba(255,255,255,0.3);
  }
  .note-stem {
    position: absolute; left: 268px; top: 50%;
    transform: translateY(-80px);
    width: 3px; height: 68px;
    background: rgba(255,255,255,0.6);
    border-radius: 2px;
  }
  .ledger-line {
    position: absolute; left: 220px; top: 50%;
    transform: translateY(-2px);
    width: 60px; height: 2px;
    background: rgba(255,255,255,0.25);
  }

  /* Keyboard */
  .keyboard-area {
    padding-top: 12px;
  }
  .keyboard {
    display: flex; gap: 4px; justify-content: center;
  }
  .key {
    width: 80px; height: 110px;
    background: linear-gradient(180deg, #ffffff 0%, #f1f5f9 60%, #e2e8f0 100%);
    border: 1px solid rgba(0,0,0,0.1);
    border-bottom: 4px solid #cbd5e1;
    border-radius: 4px 4px 10px 10px;
    display: flex; flex-direction: column; justify-content: flex-end;
    align-items: center; padding-bottom: 12px;
    cursor: pointer; position: relative;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15), 0 1px 2px rgba(0,0,0,0.1);
  }
  .key:hover {
    background: linear-gradient(180deg, #fef9c3 0%, #fef3c7 60%, #fde68a 100%);
  }
  .key-label {
    font-size: 18px; font-weight: 800; color: #475569;
    letter-spacing: 0.5px;
  }
  .key-oct {
    font-size: 11px; color: #94a3b8; font-weight: 600; margin-top: 1px;
  }
  .octave-gap {
    width: 12px;
  }
</style>
</head>
<body>

<div class="nebula nebula-1"></div>
<div class="nebula nebula-2"></div>
<div class="nebula nebula-3"></div>

<!-- Stars -->
<script>
  for (let i = 0; i < 60; i++) {
    const s = document.createElement('div');
    s.className = 'star' + (Math.random() > 0.85 ? ' star-glow' : '');
    const size = Math.random() > 0.9 ? 3 + Math.random() * 2 : 1 + Math.random() * 1.5;
    s.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;width:${size}px;height:${size}px;opacity:${0.2+Math.random()*0.6}`;
    document.body.appendChild(s);
  }
</script>

<div class="layout">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="moon-icon"></div>
    <div class="track">
      <div class="track-fill"></div>
      <div class="rocket">üöÄ</div>
    </div>
    <div class="earth-icon"></div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <div class="prompt">What note is this?</div>
      <button class="quit-btn">‚úï Quit</button>
    </div>

    <div class="staff-area">
      <div class="staff-container">
        <div class="clef">ùÑû</div>
        <div class="staff-lines">
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
          <div class="staff-line"></div>
        </div>
        <!-- Note on ledger line below staff (middle C) -->
        <div class="ledger-line" style="top: calc(50% + 52px)"></div>
        <div class="note-head" style="top: calc(50% + 40px)"></div>
        <div class="note-stem" style="top: calc(50% - 28px); left: 268px; height: 68px;"></div>
      </div>
    </div>

    <div class="keyboard-area">
      <div class="keyboard">
        <div class="key"><span class="key-label">C</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">D</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">E</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">F</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">G</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">A</span><span class="key-oct">4</span></div>
        <div class="key"><span class="key-label">B</span><span class="key-oct">4</span></div>
        <div class="octave-gap"></div>
        <div class="key"><span class="key-label">C</span><span class="key-oct">5</span></div>
        <div class="key"><span class="key-label">D</span><span class="key-oct">5</span></div>
        <div class="key"><span class="key-label">E</span><span class="key-oct">5</span></div>
        <div class="key"><span class="key-label">F</span><span class="key-oct">5</span></div>
        <div class="key"><span class="key-label">G</span><span class="key-oct">5</span></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
